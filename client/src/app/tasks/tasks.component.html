<form class="form" (submit)="add(taskTitle.value); taskTitle.value=''">
    <div class="form-group">
        <input #taskTitle class="form-control" placeholder="Identificador da Vaca" />
    </div>
    <input type="submit" value="Dar Entrada" class="btn btn-success btn-lg btn-block" />
</form>

<table class="table">
    <tr *ngFor="let task of tasks">
        <td class="text-left ">
            <a (click)="edit(task)">
                <span *ngIf="task!==editTask">{{task.task_name}}</span>
                <input *ngIf="task===editTask" [(ngModel)]="task.task_name" (blur)="update()" (keyup.enter)="update()">
            </a>
        </td>
        <td class="text-right">
            <button class="btn btn-danger" title="delete task" (click)="delete(task)">Deletar Vaca</button>
        </td>
    </tr>
</table>

<div class="card card-body bg-light text-center">
    <span class="small">* Clique em qualquer item para editar a Vaca</span>
</div>
